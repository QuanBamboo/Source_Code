<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //Bài 24:
    let str = prompt("Nhập chuỗi: ");
    let count1 = 0;
    count2 = 0;
    count3 = 0;
    count4 = 0;

    for (let i = 0; i < str.length; i++) {
        if (str[i] >= "a" && str[i] <= "z") {
            count1++;
        } else if (str[i] >= "A" && str[i] <= "Z") {
            count2++;
        } else if (str[i] >= "0" && str[i] <= "9") {
            count3++;
        } else if (str[i] === " ") {
            count4++;
        }

    }
    document.write(str + "<br>");
    document.write(` Chuỗi nhập có ${count1} chữ thường, ${count2} chữ in hoa,
                  ${count3} chữ số & ${count4} khoảng trắng
                  `)












</script>

</body>
</html>
