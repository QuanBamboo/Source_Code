<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label><input type="number" id="month"></label>
<button onclick="check()">Tính số ngày</button>
<p id="final">Đây là chỗ hiển thị kết quả</p>


<script>
    function check() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("final").innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("final").innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            case 2:
                document.getElementById("final").innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById("final").innerHTML = "Nhập lại tháng";
        }
    }


</script>
</body>
</html>
