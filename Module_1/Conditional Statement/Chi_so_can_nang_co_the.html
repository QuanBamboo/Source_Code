<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = +prompt("Nhập chiều cao: ");
    let canNang = +prompt("Nhập cân nặng: ");
    let bmi = chieuCao / (canNang * canNang);
    if (bmi >= 30) {
        alert("Obese");
    } else if (bmi >= 25.0) {
        alert("Overweight");
    } else if (bmi >= 18.5) {
        alert("Normal")
    } else {
        alert("Underweight");

    }
</script>
</body>
</html>
