<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    let month = parseInt(prompt("Mời cụ nhập tháng: "));

    //Kiểm tra xem tháng nhập có hợp lệ?
    if (isNaN(month) || month < 1 || month > 12) {
        alert("Tháng không hợp lệ, mời cụ nhập lại");
    } else {
        if (month === 2) {
            let checkNamNhuan = parseInt(prompt("Mời cụ nhập thêm năm: "));
            if (checkNamNhuan % 400 === 0 || (checkNamNhuan % 4 === 0 && !checkNamNhuan % 100 === 0)) {
                alert(`Tháng ${month} năm ${checkNamNhuan} có 29 ngày`);

            } else {
                alert(`Tháng ${month} năm ${checkNamNhuan} có 28 ngày`);
            }
        } else if (month === 4 || month === 6 || month === 9 || month === 11) {
            alert(`Tháng ${month} có 30 ngày`);
        } else {
            alert(`Tháng ${month} có 31 ngày`);
        }
    }

</script>
</body>
</html>
