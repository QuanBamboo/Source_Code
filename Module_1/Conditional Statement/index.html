<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let diem = Number(prompt("Mời cụ nhập điểm: "));
    switch (diem) {
        case diem <= 10 && diem >= 6:
            alert("Cụ đạt giỏi");
            break;
        case diem < 6 && diem >= 3:
            alert("Cụ đạt TB");
            break;
        default:
            alert("Cụ kém quá")
    }

</script>
</body>
</html>
