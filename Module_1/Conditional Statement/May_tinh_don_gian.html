<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <script>
        function click() {
        let result = document.getElementById("1").value;
        document.getElementById("textarea").innerHTML = result;
        }
    </script>
</head>
<body>

<table>
    <tr>
        <td colspan="4"> <textarea style="color: blue" id="textarea"></textarea></td>
    </tr>
    <tr>
        <td>
            <button type="button" style="color: blue"  onclick="click()">1</button>
        </td>
        <td>
            <button type="button" style="color: blue">2</button>
        </td>
        <td>
            <button type="button" style="color: blue">3</button>
        </td>
        <td>
            <button type="button" style="color: blue">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" style="color: blue">4</button>
        </td>
        <td>
            <button type="button" style="color: blue">5</button>
        </td>
        <td>
            <button type="button" style="color: blue">6</button>
        </td>
        <td>
            <button type="button" style="color: blue">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" style="color: blue">7</button>
        </td>
        <td>
            <button type="button" style="color: blue">8</button>
        </td>
        <td>
            <button type="button" style="color: blue">9</button>
        </td>
        <td>
            <button type="button" style="color: blue">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" style="color: blue">C</button>
        </td>
        <td>
            <button type="button" style="color: blue">0</button>
        </td>
        <td>
            <button type="button" style="color: blue">=</button>
        </td>
        <td>
            <button type="button" style="color: blue">/</button>
        </td>
    </tr>

</table>
</body>
</html>
