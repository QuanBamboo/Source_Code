<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Bài 1: Chuyển từ độ C sang độ F.
    let doC = Number(prompt("Mời cụ nhập độ C: "));
    if (isNaN(doC)) {
        doC = Number(prompt("Mời cụ nhập lại độ C: "));
    } else {
        let doF = doC * 9 / 5 + 32;
        alert(`Độ F sau khi chuyển là: ${doF}`);
    }

    // Bài 2: Chuyển từ mét sang feet:
    let met = +prompt("Mời bạn nhập mét: ");
    if (isNaN(met) || met < 0) {
        met = +prompt("Mời bạn nhập lại mét: ");
    } else {
        let feet = met * 3.2808;
        alert("Số Feet là: " + feet);
    }

    // Bài 3: Tính diện tích hình vuông khi biết cạnh a.
    let canhA = +prompt("Mời Sếp nhập cạnh A: ");
    if (isNaN(canhA) || canhA < 0) {
        canhA = +prompt("Mời Sếp nhập lại cạnh A: ");
    } else {
        let dienTich = canhA ** 2;
        alert(`Diện tích hình vuông là: ${dienTich}`);
    }

    // Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.

    let chieuDai = Number(prompt("Mời bạn nhập chiều dài: "));
    let chieuCao = Number(prompt("Mời bạn nhập chiều cao: "));
    if (isNaN(chieuCao) || isNaN(chieuDai) || chieuCao < 0 || chieuDai < 0) {
        chieuDai = Number(prompt("Mời bạn nhập lại chiều dài: "));
        chieuCao = Number(prompt("Mời bạn nhập lại  chiều cao: "));
    } else {
        dienTichHcn = chieuDai * chieuCao;
        alert(`Diện tích hình chữ nhật là: ${dienTichHcn}`);
    }

    // Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.
    let a = Number(prompt("Nhập cạnh a: "))
    if (isNaN(a) || a < 0) {
        a = Number(prompt("Nhập lại cạnh a: "))
    }
    let b = Number(prompt("Nhập cạnh b: "))
    if (isNaN(b) || b < 0) {
        b = Number(prompt("Nhập lại cạnh b: "))
    }

    let S = 0.5 * a * b;
    alert("Diện tich tam giác vuông là : " + S);

    // Bài 6: Giải phương trình bậc 1.
    let a1 = Number(prompt("Mời cụ nhập a: "));
    if (isNaN(a1)) {
        a1 = Number(prompt("Mời cụ nhập lại a: "));
    }
    let b1 = Number(prompt("Mời cụ nhập b: "))
    if (isNaN(b1)) {
        b1 = Number(prompt("Mời cụ nhập lại b: "))
    }

    if (a1 === 0) {
        if (b1 === 0) {
            alert("Phương trình có vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        let x = -b1 / a1;
        alert(`Nghiệm của phương trình là x= ${x}`);
    }

    // Bài 7: Giải phương trình bậc 2.
    let a2 = Number(prompt("Mời Sếp nhập số a: "));
    while (isNaN(a2)) {
        a2 = Number(prompt("Mời Sếp nhập lại số a hợp lệ: "))
    }
    let b2 = +(prompt("Mời Sếp nhập số b: "));

    while (isNaN(b2)) {
        b2 = Number(prompt("Mời Sếp nhập lại số b hợp lệ: "))
    }
    let c2 = +(prompt("Mời Sếp nhập số c: "));

    while (isNaN(c2)) {
        c2 = Number(prompt("Mời Sếp nhập lại số c hợp lệ: "))
    }

    let delta = b2 ** 2 - 4 * a2 * c2;
    if (delta === 0) {
        let x = -b2 / (2 * a2);
        alert(`Phương trình có nghiệm kép: x1=x2= ${x}`);
    } else if (delta < 0) {
        alert("Phương trình vô nghiệm");
    } else {
        let x1 = (-b2 + Math.sqrt(delta)) / (2 * a2);
        let x2 = (-b2 - Math.sqrt(delta)) / (2 * a2);
        alert(`Phương trình có 2 nghiệm: x1 = ${x1} , x2= ${x2}
           `);
    }

    // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

    let so = Number(prompt("Mời bạn nhập số : "));
    while (isNaN(so)) {
        so = Number(prompt("Mời bạn nhập lại số hợp lệ: "));
    }
    if (so < 120 && so > 0) {
        alert(`Số ${so} là tuổi của con người`);
    } else {
        alert(`Số ${so} không phải là tuổi của con người`);

    }

    // Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
    let a3 = Number(prompt("Nhập số a: "));
    while (isNaN(a3) || a3 < 0) {
        a3 = +prompt("Mời bạn nhập lại số a hợp lệ: ")
    }
    let b3 = +prompt("Nhập số b: ");
    while (isNaN(b3) || b3 < 0) {
        b3 = +prompt("Mời bạn nhập lại số b hợp lệ: ")
    }
    let c3 = +prompt("Nhập số c: ");
    while (isNaN(c3) || c3 < 0) {
        c3 = +prompt("Mời bạn nhập lại số c hợp lệ: ")
    }

    if ((a3 + b3 > c3) || (b3 + c3 > a3) || (a3 + c3 > b3)) {
        alert(`3 số vừa nhập ${a3}, ${b3} , ${c3} là 3 cạnh của tam giác`);
    } else {
        alert(`3 số vừa nhập ${a3}, ${b3} , ${c3} không phải là 3 cạnh của tam giác`);
    }
</script>
</body>
</html>
