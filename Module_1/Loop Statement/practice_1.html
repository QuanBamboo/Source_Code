<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Java Script Loops</h2>
<p id="demo"></p>
<script>

    //Bài 1:
    let text = "";
    for (let i = 0; i < 5; i++) {
        text += "The Number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;


    //Bài 2:
    let number = Number(prompt("Mời bạn nhập số: "));
    while (isNaN(number) || number <= 0) {
        number = Number(prompt("Mời bạn nhập lại số hợp lệ: "))
    }
    let sum = 0;
    for (let i = 1; i <= number; i++) {
        sum =sum+ i;
    }
    alert(`Tổng các phần tử = ${sum}`);


</script>
</body>
</html>
