<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<script>
    let result = "";
    document.write("<table border='1' width='300' cellspacing='0' cellpadding='15'>");
    for (let i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (let j = 2; j <= 9; j++) {
            result = ` <td>${j}x${i}=${j * i}</td> `;
            document.write(result);
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
