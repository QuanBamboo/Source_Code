<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = null;
    do{
        value = Number(prompt("Mời bạn nhập số từ 1 - 10: "))
    }while (value<1||value>10)
    alert(` Số vừa nhập vào là: ${value}`)
</script>
</body>
</html>
