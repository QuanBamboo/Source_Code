    function fibo(n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            return fibo(n - 1) + fibo(n - 2);
        }
    }


    for (let i = 0; i < 20; i++) {
        let result = fibo(i);
        document.write(`${result} <br>`);
