<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let fibo = function (n) {
        if (n === 0 || n === 1) {
            return 1;
        } else {
            return fibo(n - 1) + fibo(n - 2);
        }
    }

    let n = Number(prompt(" Mời Sếp nhập số lượng sô Fibonacci muốn in: "));
    while (isNaN(n) || number.isInteger(n) || n < 0) {
        n = Number(prompt(" Sếp làm ơn nhp lại số lượng sô Fibonacci muốn in: "));
    }
    for (let i = 0; i < n; i++) {
        let result = fibo(i);
        document.write(` ${result} <br>`);
    }


</script>
</body>
</html>
