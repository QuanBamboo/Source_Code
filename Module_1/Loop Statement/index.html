<script>


    for (let i1 = 1; i1 <= 5; i1++) {

        for (let j1 = 1; j1 <= 5; j1++) {
            if (i1 + j1 >= 6) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }

        }
        document.write("<br>");
    }
