<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    const Date = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;

        }

        this.getYear = function () {
            return this.year;
        }

        this.setDay = function (day) {
            this.day = day;
        }

        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }

    let date = new Date(2, 2, 2007);
    alert(` Ngày ${date.getDay()} tháng ${date.getMonth()} năm ${date.getYear()}`);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(` Hiện tại là ngày ${date.getDay()} tháng ${date.getMonth()} năm ${date.getYear()}`);
</script>
</body>
</html>
