<script>

    let Circle = function (radius, color) {
        this.radius = radius;
        this.color = color;
        this.getRadius = function () {
            return this.radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    }

    let newCircle = new Circle(2);
    console.log(` Bán kính là ${newCircle.getRadius()}`);
    console.log(` Diện tích là: ${newCircle.getArea()}`);

</script>
