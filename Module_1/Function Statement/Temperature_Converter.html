<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Temperature Converter</h1>
<p><strong>Type a value in the Fahrenheit field to convert the value to Celcius:</strong></p>
Fahrenheit <input type="number" id="input" oninput="change()">
<!--<button type="button" onclick="change()">Change</button>-->
<p><strong>Celcius: <span id=" result"></span> </strong></p>

<script>

    function change() {
        let input = document.getElementById("input").value;
        let doC = (input - 32) / 1.8;
        document.getElementById(" result").innerHTML = doC;
    }


</script>
</body>
</html>
