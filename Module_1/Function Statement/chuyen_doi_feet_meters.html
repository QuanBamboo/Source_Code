<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Hàm chuyển Feet sang meter
    function changeFeetMeter(number) {
        return number * 0.305;
    }

    //Hàm chuyển meter sang feet
    function changeMeterFeet(number) {
        return number * 3.279;
    }

    document.write(" Chuyển feet sang meter" + "<br>");
    document.write(changeFeetMeter(1) + "<br>");
    document.write(changeFeetMeter(2) + "<br>");
    document.write(changeFeetMeter(9) + "<br>");
    document.write(changeFeetMeter(10) + "<br>");
    document.write(" Chuyển meter sang feet" + "<br>")
    document.write(changeMeterFeet(20) + "<br>");
    document.write(changeMeterFeet(25) + "<br>");
    document.write(changeMeterFeet(60) + "<br>");
    document.write(changeMeterFeet(65) + "<br>");


</script>
</body>
</html>
