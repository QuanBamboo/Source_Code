<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function minArray(arr) {
        let min = arr[0];
        if (arr.length === 0) {
            return " Mảng rỗng, không tìm được min"
        } else {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
        }


        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    document.write(` Min của mảng ${arr1} là ${minArray(arr1)} <br>`);
    document.write(` Min của mảng ${arr2} là ${minArray(arr2)} <br>`);
    document.write(` Min của mảng ${arr3} là ${minArray(arr3)} <br>`);
    document.write(` Min của mảng ${arr4} là ${minArray(arr4)} <br>`);


</script>

</body>
</html>
