<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        return count;
    }

    let number = Number(prompt(` Nhập số cần check: `));
    if (isPrime(number) === 2) {
        alert(` Số ${number} là số nguyên tố`);
    } else {
        alert(` Số ${number} không phải là số nguyên tố`);
    }


</script>
</body>
</html>
