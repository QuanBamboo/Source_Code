<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function check(str) {
        let check = true;
        for (let i = 0; i < str.length / 2; i++) {
            if (str[i] !== str[str.length - i - 1]) {
                check = false;
                break;
            }
        }
        return check;
    }

    let input = prompt(" Mời nhập chuỗi cần check: ");
    if (check(input)) {
        alert(` Chuỗi ${input} là chuỗi đối xứng`);
    } else {
        alert(` Chuỗi ${input} không phải là chuỗi đối xứng`);
    }


</script>
</body>
</html>
