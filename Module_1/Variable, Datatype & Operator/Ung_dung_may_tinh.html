<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <script>
        function cong() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            let cong = number1 + number2;
            document.getElementById('result').innerHTML = 'Kết quả là: ' + cong;
        }

        function tru() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            let tru = number1 - number2;
            document.getElementById('result').innerHTML = 'Kết quả là: ' + tru;
        }

        function nhan() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            let nhan = number1 * number2;
            document.getElementById('result').innerHTML = 'Kết quả là: ' + nhan;
        }

        function chia() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            let chia = number1 / number2;
            document.getElementById('result').innerHTML = 'Kết quả là: ' + chia;
        }


    </script>
</head>
<body>


    <h2>Caculator</h2>
    <label><input type="number" id="num1"></label>
    <label> <input type="number" id="num2"><br><br></label>

    <button onclick="cong()">Addition(+)</button>
    <button onclick="tru()">Subtraction(-)</button>
    <button onclick="nhan()">Multiplication (X)</button>
    <button onclick="chia()">Division(/)</button>
    <h2 id='result'>Kết quả là:</h2>


</body>
</html>
